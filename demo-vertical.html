<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SPARQL console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/css/codemirror.min.css" rel="stylesheet" />
    <link href="lib/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="css/qonsole.css" rel="stylesheet" />

    <style>
      /* custom styles found only in the master branch */
      body {padding-top: 60px;}
      .prefix input {margin-left: 0.5em;}
      .prefix label {font-weight: normal;}
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
      <script src="lib/js/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="./img/favicon.ico">

    <script src="lib/js/require.js"></script>

    <!-- This link provides CORS support in IE8+ -->
    <!--[if lt IE 10]>
      <script src="lib/js/jquery.xdomainrequest.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
      // configuration
      const qonfig = {
        endpoints: {
          "default": "https://environment.data.gov.uk/sparql/bwq/query",
        },
        prefixes: {
          "bw":       "http://environment.data.gov.uk/def/bathing-water/",
          "bwq":      "http://environment.data.gov.uk/def/bathing-water-quality/",
          "ef-sp":    "http://location.data.gov.uk/def/ef/SamplingPoint/",
          "interval": "http://reference.data.gov.uk/def/intervals/",
          "stats":    "http://statistics.data.gov.uk/def/administrative-geography/",
          "sr":       "http://data.ordnancesurvey.co.uk/ontology/spatialrelations/",
          "rdf":      "http://www.w3.org/1999/02/22-rdf-syntax-ns#",
          "rdfs":     "http://www.w3.org/2000/01/rdf-schema#",
          "owl":      "http://www.w3.org/2002/07/owl#",
          "xsd":      "http://www.w3.org/2001/XMLSchema#"
        },
        queries: [
          { "name": "Properties of a named bathing water",
            "query": "select ?predicate ?object\nwhere {\n" +
                     "  ?bw rdfs:label \"Spittal\"@en ;\n" +
                     "      ?predicate ?object\n}"
          },
          { "name": "all OWL classes",
            "query": "select ?class ?label ?description\nwhere {\n" +
                     "  ?class a owl:Class.\n" +
                     "  optional { ?class rdfs:label ?label}\n" +
                     "  optional { ?class rdfs:comment ?description}\n}"
          },
          {
            'name': 'Example with embedded comments',
            'query': '# comment 1\n@prefix foo: <http://fubar.com/foo>.\n@prefix bar: <http://fubar.com/bar>.\n#comment 2\nselect * {}'
          }
        ],
        allowQueriesFromURL: true
      };

      require( ["js/config"], function() {
        require( ["jquery", "js/app/qonsole", "bootstrap"], function( $, qonsole ) {
          $( function() {
            console.log("initializing Qonsole with config:", qonfig );
            qonsole.init( qonfig );
          });
        });
      });
    </script>
  </head>

  <body class="">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">
        <div class="navbar-header col-md-12">
          <h1 class="brand">Qonsole</h1>
          <h2 class="brand">a query console for SPARQL</h2>
        </div>
        </div>
      </div>
    </nav>

    <div class="container qonsole">
      <div class="col-md-12 well">
        <h2 id="example_queries_header" class="">Example queries</h2>
        <span class="form-inline">
          <select aria-labelledby="example_queries_header" class="form-control" id="examples"></select>
        </span>
      </div>

      <div class="col-md-12 well vertical">
        <h2 class="">Prefixes</h2>
        <ul class="list-inline prefixes">
          <li class="keep">
            <a data-toggle="modal" href="#prefixEditor" class="btn" title="Add a SPARQL prefix">
              <i class="fa fa-plus-circle"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="col-md-12 well">
        <div class="query-edit">
          <div id="query-edit-cm" class=""></div>
        </div>
        <div class="query-chrome">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label for="endpoints">SPARQL endpoint:</label>
                <select class="form-control" id="endpoints">
                </select>
              </div>
            <div class="form-group">
              <input type="hidden" class="form-control" id="sparqlEndpoint" />
            </div>
            <div class="form-group">
              <label for="results_format">Results format:</label>
              <select class="form-control" id="results_format">
                <option value="tsv">table</option>
                <option value="text">plain text</option>
                <option value="json">JSON</option>
                <option value="xml">XML</option>
              </select>
            </div>
            <div class="form-group">
              <a href="#" class="btn btn-success run-query form-control">perform query</a>
            </div>

          </form>
        </div>
      </div>

      <!-- results -->
      <div id="results-block" class="row sparql sparql-results">
        <div class="col-md-12">
          <div class="well">
            <div class="row">
              <div class="col-md-12">
                <span class="timeTaken hidden"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" id="results">
                <h2 class="col-md-12">Query results</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row clearfix"></div>

      <footer>
        <p class="text-center">&copy; <a href="https://www.epimorphics.com">Epimorphics Ltd</a> 2012&ndash;2013.
          Freely re-usable under the <a href="https://www.apache.org/licenses/LICENSE-2.0.html">Apache Open Source license</a>.</p>
      </footer>
    </div><!-- .container-->

    <!-- modal dialogue -->
    <div class="modal fade" id="prefixEditor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add a SPARQL prefix</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputPrefix" class="col-lg-2 control-label">Prefix</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputPrefix" placeholder="Prefix" autofocus>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="button" class="btn btn-sm btn-primary" id="lookupPrefix">Lookup <span></span> on prefix.cc</button>
                </div>
              </div>
              <div class="form-group">
                <label for="inputURI" class="col-lg-2 control-label">URI</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputURI" placeholder="URI">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="addPrefix">add prefix</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
