name: Qonsole Integration Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.rb'
      - 'Gemfile*'
      - 'test/**'
      - 'config.ru'
      - 'Rakefile'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.rb'
      - 'Gemfile*'
      - 'test/**'
      - 'config.ru'
      - 'Rakefile'

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      # Optional: install Node deps if needed by the demo page
      - name: Install Node and deps
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
      - run: npm ci

      # Build static assets (bower + grunt via Makefile)
      - name: Build assets
        run: make assets

      - name: Run integration tests (starts local server)
        run: bundle exec rake test_integration
